<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix Clone - Advanced</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="particles-background"></div>
  
  <div class="background">
    <div class="navbar">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix" class="logo" />
      <button class="signin-btn">Sign In</button>
    </div>

    <div class="glass-card">
      <h1 class="text-hover">Unlimited movies, TV shows, and more</h1>
      <p class="text-hover">Watch anywhere. Cancel anytime.</p>
      <p class="text-hover">Ready to watch? Enter your email to create or restart your membership.</p>

      <div class="email-signup">
        <input type="email" placeholder="Email address" required />
        <button class="cta-btn">Get Started</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
